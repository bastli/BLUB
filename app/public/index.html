  <body>
	<header class="navbar navbar-static-top">
		<div class="container">
			<div class="row">
				<div class="navbar-header col-sm-12 col-md-12">
					<a href="/" class="navbar-brand"><img src="assets/img/blub.svg" alt="BLUB"></img></a>
					<a href="http://www.bastli.ethz.ch" class="navbar-brand pull-right"><img src="assets/img/bastli_logo_square.svg" alt="AMIV Bastli"></img></a>
				</div>
			</div>

	</header>
	<!--
	<div id="bubble_spool">
		<canvas id="bubble_spool-canvas" resize="true" keepalive="true">

		</canvas>
	</div>
	-->
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-4">
				<div id="countdown" class="progress progress-striped active marged-y">
				  	<div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					</div>
				</div>
				<div class="marged-y well well-lg">
					<form id="text_form" role="form">
							<textarea id="text_input" class="form-control" rows="3" placeholder="Enter your random blahblah here." tabindex="1"></textarea>
							<button type="submit" class="btn btn-primary btn-lg btn-block marged-y" tabindex="2">Draw Text</button>
					</form>

					<button id="clear_button" type="button" class="btn btn-default btn-lg btn-block marged-y" style="margin-bottom: 0px" tabindex="3">Clear All</button>
				</div>
			</div>
			<div class="col-lg-9 col-md-9 col-sm-8">
				<div id="bubble_preview" class="marged-y">
					<canvas id="bubble_preview-canvas" resize>
						Old geezer. Get some 21st century browser!
					</canvas>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
